<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DockerMap</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/godocker.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <p>G<span>o</span>D<span>o</span>cker!</p>
    </header>
    <main>
      <div id="Wrapper">
        <div id="texts">
          <h2>Vamos ao trabalho</h2>
          <p>
            Selecione a opção que melhor condizer com o seu nível de
            conhecimento. Se for um iniciante, comece pela Largada!
          </p>
          <div id="UserPath">
            <img
              id="containerImg"
              src="/assets/img/containerPage.png"
              alt="container"
            />
            <a href="/OqueDocker/oqueedocker.html">
              <img
                id="WhatIsDocker"
                src="/assets/img/WhatIsDocker.png"
                alt="WhatIsDocker"
              />
            </a>
            <a href="/Imagem, Contêiner e Hub/imageconteinerdockerhub.html">
              <img
                id="ImageAndContainer"
                src="/assets/img/ImageAndContainer.png"
                alt="imageAndContainer"
              />
            </a>
            <a href="/Dockerfile/dockerfilepage.html">
              <img
                id="DockerFile"
                src="/assets/img/DockerFile.png"
                alt="DockerFile"
              />
            </a>
            <a href="">
              <img
                id="DockerCompose"
                src="/assets/img/DockerCompose.png"
                alt="DockerCompose"
              />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz 2 - Imagem e Contêiner</title>

    <script defer src="quizes.js"></script>

    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/godocker.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <p>G<span>o</span>D<span>o</span>cker!</p>
    </header>

    <main>
      <h1>2. Imagem e Contêiner</h1>

      <div id="pontos">
        <h4  class="invisivel">Pontuação Final: <span >0</span></h4>
      </div>

      <div>
        <img src="/assets/img/O quiz.png" alt="O quiz" />
        <img src="/assets/img/whale.png" alt="" />
      </div>
      <form action="">
      <h3>Questão 1 - O que é uma imagem e qual a sua utilidade?</h3>
      <div>
        <input type="radio" name="question1" value="op1q1" class="questoes"/>
        <label for="op1q1"
          >Uma imagem é uma representação visual de dados em formato de gráfico ou foto, utilizada principalmente para fins de análise estatística.</label
        >

        <input type="radio" name="question1" value="op2q1" class="questoes"/>
        <label for="op2q1"
          >Uma imagem é uma extensão que crio em meu computador, baseada sempre um contêiner para personalizar a minha aplicação.</label
        >

        <input type="radio" name="question1" value="op3q1" class="questoes"/>
        <label for="op3q1"
          >Uma imagem representa um ambiente em que tenho todos elementos e configurações necessárias para basear a minha aplicação. É possível estilizar imagens.</label
        >

        <input type="radio" name="question1" value="op4q1" class="questoes"/>
        <label for="op4q1"
          >Uma imagem representa um arquivo contendo todas as configurações para a minha aplicação. Para fazê-la, preciso serializar uma fotografia em bits, para o computador conseguir ler. </label
        >
      </div>

      <h3>Questão 2 - Qual o conceito de contêiner em Docker e como podemos criá-lo?</h3>

      <div>
        <input type="radio" name="question2" value="op1q2" class="questoes"/>
        <label for="op1q2"
          >O Docker não oferece nenhuma vantagem em cima das Máquinas Virtuais
          (MV’s), uma vez que virtualiza o sistema operacional inteiro ao invés
          da aplicação de maneira isolada.</label
        >

        <input type="radio" name="question2" value="op2q2" class="questoes"/>
        <label for="op2q2"
          >O Docker oferece a vantagem de economia de recursos e rentabilidade
          já que virtualiza ambientes em contêineres de maneira a compartilhar
          somente o kernel do sistema operacional hospedeiro.</label
        >

        <input type="radio" name="question2" value="op3q2" class="questoes"/>
        <label for="op3q2"
          >O conceito de isolamento diz respeito a encapsular os ambientes de
          maneira que os torne independentes um do outro, fazendo com que a
          aplicação principal não seja afetada totalmente quando houver um
          imprevisto com algum ambiente. Isso garante uma aplicação mais
          previsível e confiável.
        </label>

        <input type="radio" name="question2" value="op4q2" class="questoes"/>
        <label for="op4q2"
          >Na verdade, as Máquinas Virtuais são superiores ao Docker. Elas
          trabalham com mais economia de recursos enquanto o Docker busca
          virtualizar os ambientes em contêineres, ocupando um espaço muito
          maior.
        </label>
      </div>

      <h3>
        Questão 3 - Qual a diferença entre Imagem e Contêiner?
      </h3>

      <div>
        <input type="radio" name="question3" value="op1q3" class="questoes"/>
        <label for="op1q3"
          >O conceito de isolamento significa que os ambientes utilizados
          estarão um dentro do outro, oferecendo uma abstração de camadas maior,
          fazendo com que a aplicação principal esteja completamente
          isolada.</label
        >

        <input type="radio" name="question3" value="op2q3" class="questoes"/>
        <label for="op2q3"
          >O conceito de isolamento significa que os ambientes utilizados
          estarão cada um em um computador, isolando-as totalmente. Isso quer
          dizer que você precisará de vários computadores para formar a
          aplicação principal.</label
        >

        <input type="radio" name="question3" value="op3q3" class="questoes"/>
        <label for="op3q3"
          >O conceito de isolamento diz respeito a encapsular os ambientes de
          maneira que os torne independentes um do outro, fazendo com que a
          aplicação principal não seja afetada totalmente quando houver um
          imprevisto com algum ambiente. Isso garante uma aplicação mais
          previsível e confiável.</label
        >

        <input type="radio" name="question3" value="op4q3" class="questoes"/>
        <label for="op4q3"
          >O isolamento do Docker quer dizer isolar cada etapa de virtualização
          de contêineres em uma parte do processo, ou seja, virtualizar um
          ambiente passo a passo.</label
        >
        <input id="enviar" type="submit">Finalizar Quiz</input>
      </div>
    </form>
    </main>

  </body>
</html>
